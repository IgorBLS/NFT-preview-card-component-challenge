<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <a href="#">
      <div class="img-container">
        <img class="big-image" src="images/image-equilibrium.jpg" alt="ethereum-image">
        <div class="small-container">
          <img class="fade-image" src="images/icon-view.svg" alt="view-icon">
        </div>
      </div>
    </a>
    <h2 class="heavy"><a class="white" href="#">Equilibrium #3429</a></h2>
    <p class="blue light">Our Equilibrium collection promotes balance and calm.</p>
    <div class="container-line">
      <div class="container-left">
        <img class="small-image" src="images/icon-ethereum.svg" alt="ethereum-icon">
        <p class="cyan inline medium">0.041 ETH</p>
      </div>
      <div class="container-right">
        <img class="small-image" src="images/icon-clock.svg" alt="clock-icon">
        <p class="blue inline medium">3 days left</p>
      </div>
    </div>
    <hr>
    <img class="avatar-image" src="images/image-avatar.png" alt="avatar">
    <p class="blue inline light">Creation of</p>
    <p class="inline light hover"><a class="white" href="#">Jules Wyvern</a></p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Jules Wyvern</a>.
    Coded by <a href="https://www.linkedin.com/in/igor-brusamolin-lobo-dos-santos-02221374/">Igor Lobo</a>.
  </div>
</body>
</html>
